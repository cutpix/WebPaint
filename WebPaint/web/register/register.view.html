<div class="col-md-4 col-md-offset-4 well">
	<h3 class="text-center">Create new account</h3>
	<form name="form" ng-submit="vm.register()" role="form">
		<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && (form.username.$error.required || form.username.$error.email) }">
			<label for="username">Email</label>
			<input type="email" name="username" id="username" class="form-control" ng-model="vm.username" required />
			<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
			<span ng-show="form.username.$dirty && form.username.$error.email" class="help-block">Invalid email address</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
			<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.confirmpassword.$dirty && (form.confirmpassword.$error.required || form.confirmpassword.$error.compareTo) }">
			<label for="confirmpassword">Confirm Password</label>
			<input type="password" name="confirmpassword" id="confirmpassword" class="form-control" ng-model="vm.confirmpassword" required 
				compare-to="vm.password"/>
			<span ng-show="form.confirmpassword.$dirty && form.confirmpassword.$error.required" class="help-block">Confirm Password is required</span>
			<span ng-show="form.confirmpassword.$dirty && form.confirmpassword.$error.compareTo" class="help-block">Must match the previous entry</span>
		</div>
		<div class="form-actions">
			<button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary btn-default btn-block">
				Register
				<img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
			</button>
			<a href="#!/login" class="btn btn-link">Cancel</a>
		</div>
	</form>
</div>
